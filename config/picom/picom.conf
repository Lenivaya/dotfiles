# macOS Perfectionist Animations (Smooth Operator Edition)
animations = ({
    # Instant window spawn with subtle breath effect
    triggers = ["open", "show"];
    preset = "appear";
    duration = 0.15;
    curve = "cubic-bezier(0.23, 1, 0.32, 1)";  # Snappier iOS-style curve
    scale = 0.98;
    suppressions = ["close"];
}, {
    # Disappear with momentum
    triggers = ["close", "hide"];
    preset = "disappear";
    duration = 0.12;
    curve = "cubic-bezier(0.55, 0.09, 0.68, 0.53)";
    scale = 0.98;
}, {
    # Minimize to dock effect
    triggers = ["minimize"];
    preset = "fly-out";
    duration = 0.18;
    direction = "down";
    curve = "cubic-bezier(0.4, 0, 0.2, 1)";  # Material Design emphasized
}, {
    # Unminimize with spring effect
    triggers = ["unminimize"];
    preset = "fly-in";
    duration = 0.2;
    direction = "up";
    curve = "cubic-bezier(0.18, 0.89, 0.32, 1.28)";  # Overshoot curve
}, {
    # Workspace transitions (horizontal slide)
    triggers = ["unmap"];
    preset = "slide-out";
    duration = 0.22;
    direction = "left";
    curve = "cubic-bezier(0.4, 0, 0.2, 1)";
    suppressions = ["close"];
}, {
    triggers = ["map"];
    preset = "slide-in";
    duration = 0.22;
    direction = "right";
    curve = "cubic-bezier(0.0, 0, 0.2, 1)";
}, {
    # Resize with fluid motion
    triggers = ["geometry"];
    preset = "geometry-change";
    duration = 0.16;
    curve = "cubic-bezier(0.33, 0.63, 0.64, 1.0)";
});

# Nuclear Performance Settings
backend = "glx";
glx-copy-from-front = false;
use-damage = true;  # Critical for performance
vsync = true;

# Visual Perfection
shadow = true;
shadow-radius = 24;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.15;
shadow-exclude = ["name = 'Notification'"];

# Animation Preset Overrides
appear = {
    *knobs = { scale = 0.98; duration = 0.15; };
    scale-x = { curve = "cubic-bezier(0.23, 1, 0.32, 1)"; };
    opacity = { duration = 0.15; start = 0.8; end = 1.0; };
};

slide-in = {
    *knobs = { duration = 0.22; };
    v-timing = { curve = "cubic-bezier(0.0, 0, 0.2, 1)"; };
    opacity = { start = 0.9; end = 1.0; };
};

slide-out = {
    *knobs = { duration = 0.22; };
    opacity = { start = 1.0; end = 0.9; };
};

fly-in = {
    v-timing = { curve = "cubic-bezier(0.18, 0.89, 0.32, 1.28)"; };
    opacity = { start = 0.7; end = 1.0; };
};
