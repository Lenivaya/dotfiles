# macOS-inspired Picom Animations (Performance-Tuned)
animations = ({
    # Open/Show - Smooth appear with slight scale
    triggers = ["open", "show"];
    preset = "appear";
    duration = 0.12;  # Slightly longer for smoothness
    curve = "cubic-bezier(0.25, 0.46, 0.45, 0.94)";  # macOS-like ease-out
    scale = 0.97;
    suppressions = ["close", "hide", "minimize", "unmap"];
}, {
    # Close/Hide - Quick disappear
    triggers = ["close", "hide"];
    preset = "disappear";
    duration = 0.1;
    curve = "cubic-bezier(0.55, 0.06, 0.68, 0.19)";  # Sharp ease-in
    scale = 0.97;
    suppressions = ["open", "show", "map"];
}, {
    # Minimize - Dock-like animation
    triggers = ["minimize"];
    preset = "fly-out";
    duration = 0.15;  # More visible but still snappy
    direction = "down";
    curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)";  # Consistent with macOS
    suppressions = ["open", "show", "close", "hide"];
}, {
    # Unminimize - Reverse minimize effect
    triggers = ["unminimize"];
    preset = "fly-in";
    duration = 0.15;
    direction = "up";
    curve = "cubic-bezier(0.42, 0.0, 0.58, 1.0)";  # Smooth ease-in-out
    suppressions = ["open", "close", "hide"];
}, {
    # Resize/Geometry Changes - Smooth transition
    triggers = ["geometry"];
    preset = "geometry-change";
    duration = 0.18;  # Reduced from example for responsiveness
    curve = "cubic-bezier(0.33, 0.63, 0.64, 1.0)";
    suppressions = ["open", "close"];
}, {
    # Workspace Appearing Windows
    triggers = ["map"];
    preset = "appear";
    duration = 0.12;
    scale = 0.98;
    suppressions = ["close", "minimize", "unmap"];
}, {
    # Workspace Disappearing Windows
    triggers = ["unmap"];
    preset = "disappear";
    duration = 0.12;
    scale = 0.98;
    suppressions = ["open", "map"];
});

# Performance Optimizations
blur-method = "dual_kawase"; # More efficient blur method
blur-strength = 4;           # Keep blur subtle
backend = "glx";             # Generally better for animations
vsync = true;                # Essential for smoothness

# Preset Overrides (for macOS feel)
appear = {
    *knobs = { scale = 0.97; duration = 0.12; };
    scale-x = { curve = "cubic-bezier(0.25, 0.46, 0.45, 0.94)"; };
};

disappear = {
    *knobs = { scale = 0.97; duration = 0.1; };
    scale-x = { curve = "cubic-bezier(0.55, 0.06, 0.68, 0.19)"; };
};

fly-out = {
    *knobs = { duration = 0.15; };
    v-timing = { curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)"; };
};

fly-in = {
    *knobs = { duration = 0.15; };
    v-timing = { curve = "cubic-bezier(0.42, 0.0, 0.58, 1.0)"; };
};
