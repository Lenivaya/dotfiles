# Shadow
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-exclude = [
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
]

# Opacity
active-opacity = 1.0;
inactive-opacity = 0.92;
blur-kern = "7x7box";
blur-strength = 320;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
inactive-dim = 0.3

# Fading
fading = true;
fade-delta = 1;
fade-in-step = 0.01;
fade-out-step = 0.012;

# Backend
backend = "glx";
vsync = true;

# Other
unredir-if-possible = true;
dbe = true;

# Window type settings
opacity-rule = [
      "100:name *= 'i3lock'",
      "100:class_g = 'Gimp'",
      "100:class_g = 'Inkspace'",
      "100:class_g = 'krita'",
      "100:class_g = 'feh'",
      "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
      "96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'",
];
