name: Tests

on:
  push:
    paths-ignore:
      - "README.md"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v22
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check | Evaluate nix exressions
        run: nix flake check
